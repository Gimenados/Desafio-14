<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Formulario</title>
</head>
<body>

  <form id="myForm" class="form" onsubmit="onSubmit(event)"> 
    <div class="form_group">
      <label for="name">Primer nombre:</label>
      <input type="text" id="name" name="name" required>
      <p id="nameError" class="input-msg-error"></p>
    </div>

    <div class="form_group">
      <label for="lastName">Primer apellido:</label>
      <input type="text" id="lastName" name="lastName" required>
      <p id="lastNameError" class="input-msg-error"></p>
    </div>

    <div class="form_group_dni">
      <label>Tipo de documento: </label>
      <div class="radio-group">
        <input type="radio" id="dni" name="documentType" value="DNI">
        <label for="dni">DNI</label>
        <input type="radio" id="cuil" name="documentType" value="CUIL">
        <label for="cuil">CUIL</label>
      </div>
      <p id="docError" class="input-msg-error"></p>
    </div>

    <div class="form_group">
      <label for="documentNumber">Número de documento:</label>
      <input type="textDocument" id="documentNumber" name="documentNumber" required>
      <span id="documentNumberError" class="error"></span>
    </div>

    <div class="form_group_direc">
      <label for="address">Dirección:</label>
      <input class="ultimo-input" type="text" id="address" name="address" required>
      <p id="addressError" class="input-msg-error"></p>
    </div>

    <button type="submit">Enviar</button>
  </form>

  <script src="validation.js"></script>
</body>
</html>
